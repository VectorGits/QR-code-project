<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

<!-- CARD -->

  <div class="container">
    <div class="qr-box">
      <img class="qr-code" src="./images/image-qr-code.png" alt="QR code">
    </div>
    <div class="text-box">
        <div class="text">
        <p class="main-text">Improve your front-end skills by building projects</p>
        <p class="sub-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div> 
  </div>

<!-- FOOTER -->
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/VectorGits">Vector</a>.
    </div>
  </footer>
  
</body>
</html>
